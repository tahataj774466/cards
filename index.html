<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کارت پاسور واقعی</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at center, #006400, #013220);
      font-family: sans-serif;
    }

    .card {
      width: 200px;
      height: 300px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      background-size: cover;
      background-position: center;
    }

    /* کارت جلویی (تک دل واقعی) */
    .card-front {
      background-image: url("https://deckofcardsapi.com/static/img/AH.png");
    }

    /* پشت کارت پاسور */
    .card-back {
      background-image: url("https://deckofcardsapi.com/static/img/back.png");
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front"></div>
      <div class="card-back"></div>
    </div>
  </div>
</body>
</html>
